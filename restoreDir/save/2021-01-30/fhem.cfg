define automatikBew_garten DOIF {\
\
	my (@days) = qw(Sonntag Montag Dienstag Mittwoch Donnerstag Freitag Samstag);;\
\
	if([$SELF:start_button, "off"]eq "on" && ([$SELF:day_0_0] == $wday || [$SELF:day_0_1] == $days[$wday]) && [[$SELF:start_time]]) {\
		\
		#Inputs umspeichern\
		my ($input_duration_0) = [$SELF:duration_0]*60;;\
		my ($input_rain_interval_0_0) = [$SELF:rain_interval_0_0]*3600;;\
		my ($input_rain_interval_0_1) = [$SELF:rain_interval_0_1]*3600;;\
		my ($input_temp_interval_0) = [$SELF:temp_interval_0]*3600;;\
		my ($input_rain_amount_0_0) = [$SELF:rain_amount_0_0];;\
		my ($input_rain_amount_0_1) = [$SELF:rain_amount_0_1];;\
		my ($input_temp_cur_0_0) = [$SELF:temp_cur_0_0];;\
		my ($input_temp_cur_0_1) = [$SELF:temp_cur_0_1];;\
		my ($input_temp_avg_0) = [$SELF:temp_avg_0];;\
		my ($input_wind_standard_0) = [$SELF:wind_standard_0];;\
		my ($input_wind_gust_0) = [$SELF:wind_gust_0];;\
\
		# Kumulierte Regenmengen (Sensor) für Pumpe 0 und Pumpe 1 mit gegebenen Zeitintervallen\
		my ($sens_rain_amount_0_0) = ::getRainAmount($input_rain_interval_0_0,"Regenmenge_Log","4:::");;\
		my ($sens_rain_amount_0_1) = ::getRainAmount($input_rain_interval_0_1,"Regenmenge_Log","4:::");;\
		\
		# Aktuelle Temperatur (Sensor)\
		my ($sens_temp_cur_0) = ::getCurrentTemperature();;\
		\
		# Durchschnittstemperatur (Sensor) für Pumpe 0 und 1 mit gegebenen Zeitintervallen\
		my ($sens_temp_avg_0) = ::getAverageTemperature($input_temp_interval_0,"Temperatur_Log","4:::");;\
		\
		# Windgeschwindigkeit (Sensor)\
		my ($sens_wind_standard_0) = ::getWindSpeed();;\
		\
		# Windböegeschwindigkeit (Sensor)\
		my ($sens_wind_gust_0) = ::getWindgustSpeed();;\
		\
		\
		my $status = 1;;\
		my @errorReport;;\
		my $errorMessage = "Die Bewässerung des Gartens hätte starten sollen, wurde jedoch aus folgenden Gründen verhindert:\n\n";;\
		my $count = 0;;\
\
		if($input_rain_amount_0_0 < $sens_rain_amount_0_0 ) {\
			$status = 0;;\
			my ($input_rain_interval_0_0_hours) = $input_rain_interval_0_0 / 3600;;\
			$errorReport[$count] = "- Die Regenemenge der letzten $input_rain_interval_0_0_hours Stunden ist größer als $input_rain_amount_0_0 mm/qm.";;\
			$count += 1;;\
		}\
		if($input_rain_amount_0_1 < $sens_rain_amount_0_1 ) {\
			$status = 0;;\
			my ($input_rain_interval_0_1_hours) = $input_rain_interval_0_1 / 3600;;\
			$errorReport[$count] = "- Die Regenemenge der letzten $input_rain_interval_0_1_hours Stunden ist größer als $input_rain_amount_0_1 mm/qm.";;\
			$count += 1;;\
		}\
		if($input_temp_cur_0_0 > $sens_temp_cur_0 ) {\
			$status = 0;;\
			$errorReport[$count] = "- Die aktuelle Temperatur ist niedriger als $input_temp_cur_0_0 Grad Celsius.";;\
			$count += 1;;\
		}\
		if($input_temp_cur_0_1 < $sens_temp_cur_0 ) {\
			$status = 0;;\
			$errorReport[$count] = "- Die aktuelle Temperatur ist höher als $input_temp_cur_0_1 Grad Celsius.";;\
			$count += 1;;\
		}\
		if($input_temp_avg_0 > $sens_temp_avg_0 ) {\
			$status = 0;;\
			my ($input_temp_interval_0_hours) = $input_temp_interval_0 / 3600;;\
			$errorReport[$count] = "- Der Temperaturdurchschnitt der letzten $input_temp_interval_0_hours Stunden ist niedriger als $input_temp_avg_0 Grad Celsius.";;\
			$count += 1;;\
		}\
		if($input_wind_standard_0 < $sens_wind_standard_0 ) {\
			$status = 0;;\
			$errorReport[$count] = "- Die aktuelle Windgeschwindigkeit ist höher als $input_wind_standard_0 m/s.";;\
			$count += 1;;\
		}\
		if($input_wind_gust_0 < $sens_wind_gust_0 ) {\
			$status = 0;;\
			$errorReport[$count] = "- Die aktuelle Windböegeschwindigkeit ist höher als $input_wind_gust_0 m/s.";;\
			$count += 1;;\
		}\
		\
		if($status) {\
			fhem("set myShelly on-for-timer $input_duration_0 0");;\
			my ($input_duration_0_minutes) = $input_duration_0 / 60;;\
			my ($successMessage) = "Die Bewässerung des Gartens wurde erfolgreich gestartet.\n\n" .\
									"Geplante Bewässerungsdauer: $input_duration_0_minutes min";;\
			fhem("set telebot msg $successMessage");;\
		} else {\
			foreach(@errorReport) {\
				$errorMessage .= $_ . "\n";;\
			}\
			$errorMessage .= "\n" . "Klicken Sie hier, um Ihre Konfiguration anzupassen oder die Bewässerung manuell zu starten:\n" . \
							"https://kegamm.selfhost.eu:8443/fhem/ftui/#/fhem/ftui/bewaesserungMain.html";;\
			fhem("set telebot msg $errorMessage");;\
		}\
\
	}\
}
