define automatikBew_wiese DOIF {\
\
	my (@days) = qw(Sonntag Montag Dienstag Mittwoch Donnerstag Freitag Samstag);;\
\
	if([$SELF:start_button, "off"]eq "on" && ([$SELF:day_1_0] == $wday || [$SELF:day_1_1] == $days[$wday]) && [[$SELF:start_time]]) {\
		\
		#Inputs umspeichern\
		my ($input_duration_1) = [$SELF:duration_1]*60;;\
		my ($input_rain_interval_1_0) = [$SELF:rain_interval_1_0]*3600;;\
		my ($input_rain_interval_1_1) = [$SELF:rain_interval_1_1]*3600;;\
		my ($input_temp_interval_1) = [$SELF:temp_interval_1]*3600;;\
		my ($input_rain_amount_1_0) = [$SELF:rain_amount_1_0];;\
		my ($input_rain_amount_1_1) = [$SELF:rain_amount_1_1];;\
		my ($input_temp_cur_1_0) = [$SELF:temp_cur_1_0];;\
		my ($input_temp_cur_1_1) = [$SELF:temp_cur_1_1];;\
		my ($input_temp_avg_1) = [$SELF:temp_avg_1];;\
		my ($input_wind_standard_1) = [$SELF:wind_standard_1];;\
		my ($input_wind_gust_1) = [$SELF:wind_gust_1];;\
\
		# Kumulierte Regenmengen (Sensor) für Pumpe 0 und Pumpe 1 mit gegebenen Zeitintervallen\
		my ($sens_rain_amount_1_0) = ::getRainAmount($input_rain_interval_1_0,"Regenmenge_Log","4:::");;\
		my ($sens_rain_amount_1_1) = ::getRainAmount($input_rain_interval_1_1,"Regenmenge_Log","4:::");;\
		\
		# Aktuelle Temperatur (Sensor)\
		my ($sens_temp_cur_1) = ::getCurrentTemperature();;\
		\
		# Durchschnittstemperatur (Sensor) für Pumpe 0 und 1 mit gegebenen Zeitintervallen\
		my ($sens_temp_avg_1) = ::getAverageTemperature($input_temp_interval_1,"Temperatur_Log","4:::");;\
		\
		# Windgeschwindigkeit (Sensor)\
		my ($sens_wind_standard_1) = ::getWindSpeed();;\
		\
		# Windböegeschwindigkeit (Sensor)\
		my ($sens_wind_gust_1) = ::getWindgustSpeed();;\
		\
		\
		my $status = 1;;\
		my @errorReport;;\
		my $errorMessage = "Die Bewässerung der Wiese hätte starten sollen, wurde jedoch aus folgenden Gründen verhindert:\n\n";;\
		my $count = 0;;\
\
		if($input_rain_amount_1_0 < $sens_rain_amount_1_0 ) {\
			$status = 0;;\
			my ($input_rain_interval_1_0_hours) = $input_rain_interval_1_0 / 3600;;\
			$errorReport[$count] = "- Die Regenemenge der letzten $input_rain_interval_1_0_hours Stunden ist größer als $input_rain_amount_1_0 mm/qm.";;\
			$count += 1;;\
		}\
		if($input_rain_amount_1_1 < $sens_rain_amount_1_1 ) {\
			$status = 0;;\
			my ($input_rain_interval_1_1_hours) = $input_rain_interval_1_1 / 3600;;\
			$errorReport[$count] = "- Die Regenemenge der letzten $input_rain_interval_1_1_hours Stunden ist größer als $input_rain_amount_1_1 mm/qm.";;\
			$count += 1;;\
		}\
		if($input_temp_cur_1_0 > $sens_temp_cur_1 ) {\
			$status = 0;;\
			$errorReport[$count] = "- Die aktuelle Temperatur ist niedriger als $input_temp_cur_1_0 Grad Celsius.";;\
			$count += 1;;\
		}\
		if($input_temp_cur_1_1 < $sens_temp_cur_1 ) {\
			$status = 0;;\
			$errorReport[$count] = "- Die aktuelle Temperatur ist höher als $input_temp_cur_1_1 Grad Celsius.";;\
			$count += 1;;\
		}\
		if($input_temp_avg_1 > $sens_temp_avg_1 ) {\
			$status = 0;;\
			my ($input_temp_interval_1_hours) = $input_temp_interval_1 / 3600;;\
			$errorReport[$count] = "- Der Temperaturdurchschnitt der letzten $input_temp_interval_1_hours Stunden ist niedriger als $input_temp_avg_1 Grad Celsius.";;\
			$count += 1;;\
		}\
		if($input_wind_standard_1 < $sens_wind_standard_1 ) {\
			$status = 0;;\
			$errorReport[$count] = "- Die aktuelle Windgeschwindigkeit ist höher als $input_wind_standard_1 m/s.";;\
			$count += 1;;\
		}\
		if($input_wind_gust_1 < $sens_wind_gust_1 ) {\
			$status = 0;;\
			$errorReport[$count] = "- Die aktuelle Windböegeschwindigkeit ist höher als $input_wind_gust_1 m/s.";;\
			$count += 1;;\
		}\
		\
		if($status) {\
			fhem("set myShelly on-for-timer $input_duration_1 1");;\
			my ($input_duration_1_minutes) = $input_duration_1 / 60;;\
			my ($successMessage) = "Die Bewässerung der Wiese wurde erfolgreich gestartet.\n\n" .\
									"Geplante Bewässerungsdauer: $input_duration_1_minutes min";;\
			fhem("set telebot msg $successMessage");;\
		} else {\
			foreach(@errorReport) {\
				$errorMessage .= $_ . "\n";;\
			}\
			$errorMessage .= "\n" . "Klicken Sie hier, um Ihre Konfiguration anzupassen oder die Bewässerung manuell zu starten:\n" . \
							"https://kegamm.selfhost.eu:8443/fhem/ftui/#/fhem/ftui/bewaesserungMain.html";;\
			fhem("set telebot msg $errorMessage");;\
		}\
\
	}\
}
